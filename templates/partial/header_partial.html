{% load static %}
<nav class="nav__bar shadow">
  <!-- logo -->
  <div>
    <a href="{% url 'worker_dashboard' %}" class="logo">
      <img src="{% static 'img/logo.webp' %}" alt="">
    </a>
  </div>

  <!-- user tablet to Desktop -->
  <div class="user__detail">
    {% if user.is_authenticated %}
    <div class="login__div">
      <p class=" mr-4">
        <i class="fa-solid fa-user"></i>
        <span class="auth__name">{{ user.username }}</span>
      </p>
      <a href="{% url 'worker_dashboard' %}" class="logo">
        Customers
      </a>
      <a href="{% url 'worker_dashboard' %}" class="logo">
        Collections
      </a>
      <form class="" action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="auth__status">Logout</button>
      </form>
    </div>
    {% else %}
    <div class="">
      <i class="fa-solid fa-user-lock auth__status"></i>
      <a href="{% url 'login' %}" class="auth__status">Login</a>
    </div>
    {% endif %}
  </div>

  <!-- user mobile -->
  <div class="user__detail__mobile shadow">
    {% if user.is_authenticated %}
    <div class="login__div__mobile">
      <p class="border__bottom mr-4">
        <i class="fa-solid fa-user"></i>
        <span class="auth__name">Welcome {{ user.username }}</span>
      </p>
      <a href="{% url 'worker_dashboard' %}" class="border__bottom">
        <i class="fa-solid fa-users"></i>
        Customers
      </a>
      <a href="{% url 'worker_dashboard' %}" class="border__bottom">
        <i class="fa-solid fa-dollar"></i>
        Collections
      </a>
      <form class="" action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="auth__status">Logout</button>
      </form>
    </div>
    {% else %}
    <div class="">
      <i class="fa-solid fa-user-lock auth__status"></i>
      <a href="{% url 'login' %}" class="auth__status">Login</a>
    </div>
    {% endif %}
  </div>

  <div class="nav__bar__btn__div">
    <button class="nav__bar__btn" onclick="toggleNav()">
      <i class="fa-solid fa-bars"></i>
    </button>
  </div>
</nav>
