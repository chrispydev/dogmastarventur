{% extends 'base.html' %} {% block content %}
<div class="login__form">
  <form action="" method="post">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border__bottom mb-4 legend__heading">Login</legend>
      {{ form }}
    </fieldset>
    <div class="form-group submit__div">
      <button class="form__submit" type="submit">Log In</button>
      <small class="text-muted ml-2">
        <a class="signup" href="{% url 'password_reset' %}">Forget password?</a>
      </small>
    </div>
  </form>
  <div class="border__top pt-3">
    <small class="text-muted">Need an account?
      <a id="signup" class="ml-2 signup" href="{% url 'register' %}">Sign Up Now</a></small>
  </div>
</div>
{% endblock %}
